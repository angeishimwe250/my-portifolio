<body>
  <div class="signup">
    <h1>Sign Up</h1>
    <form name="signup_form" id="form" >
      <span id="error"></span>
      <div class="form-box">
        <div class="input-row">
          <input type="text"  placeholder="Name" name="fname" id="name">
          <span class="error">First Enter your name</span>
        </div>
        <div class="input-row">
          <input type="text"  placeholder="Email or Username" name="email" id="email">
          <span class="error">First enter your Email</span>
        </div>
        <div class="input-row">
          <input type="password"  placeholder="Password" name="pwd" id="pwd">
          <span class="error">First enter your Password</span>
        </div>
        <input type="submit" value="SignUp" >
        <div class="account">
          <h1>Already have an account?  <a href="login.html"> <span> LogIn </span></a></h1>
        </div>
       </div>
      </div>
    </form>
  </div>
